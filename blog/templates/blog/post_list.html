{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header style="background-color:orange; padding-left:20px;"><h1>django</h1> <a href="{% url 'new_post' %}">{% include './icon/pencil-fill.svg' %}</a></header><br>
{% block content %}
{% for i in posts %}
<div class="container" data-aos="fade-right">
<div class="card" style="background-color:black;color: white">
<article class="card-body">
	<h4><h2><a href="{% url 'post_view' pk=i.pk %}">{{i.title}}</a></h2> <time>{{i.published_date}} {{i.pk}}</time></h4>
	<p>{{i.text}}</p>
	<br><br><a href="{% url 'del_post' pk=i.pk %}">delete</a>


</article>
</div><br><br>
</div>
{% endfor %}
{% endblock %}
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  
</body>
</html>
